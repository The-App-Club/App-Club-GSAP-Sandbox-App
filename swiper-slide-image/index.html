<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://media2.giphy.com/media/cTn7e7AcEDhqE/200w.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://media3.giphy.com/media/y7IQJbLegexig/200w.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://media3.giphy.com/media/eidXXQLEGveTe/200w.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://media4.giphy.com/media/6IFdefYLBdqta/200w.webp"
            alt=""
          />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script defer type="module" src="./index.js"></script>
  </body>
</html>
