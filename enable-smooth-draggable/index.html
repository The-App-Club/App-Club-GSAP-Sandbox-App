<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="box" id="box1">Drag and throw me</div>
      <div class="box" id="box2" style="background-color: red">
        Drag and throw me too
      </div>
    </div>
    <div class="controls">
      <ul>
        <li class="controlsTitle">Options</li>
        <li>
          <label
            ><input type="checkbox" name="snap" id="snap" value="1" /> Snap end
            position to grid</label
          >
        </li>
        <li>
          <label
            ><input type="checkbox" name="liveSnap" id="liveSnap" value="1" />
            Live snap</label
          >
        </li>
      </ul>
    </div>
    <script defer type="module" src="./index.js"></script>
  </body>
