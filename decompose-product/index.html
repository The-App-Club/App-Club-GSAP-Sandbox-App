<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>

    <section class="prologue">
      <p>prologue</p>
    </section>

    <section class="scene">
      <img
        src="https://assets.codepen.io/16327/teardown-slide.png"
        class="slide scene-item"
        data-init-top="0"
        data-init-left="0"
      />
      <img
        src="https://assets.codepen.io/16327/teardown-barrel.png"
        class="barrel scene-item"
        data-init-top="0"
        data-init-left="0"
      />
      <img
        src="https://assets.codepen.io/16327/teardown-spring.png"
        class="spring scene-item"
        data-init-top="0"
        data-init-left="0"
      />
      <img
        src="https://assets.codepen.io/16327/teardown-base.png"
        class="glob scene-item"
        data-init-top="70"
        data-init-left="20"
      />
    </section>

    <section class="epiloge">
      <p>epiloge</p>
    </section>

    <script defer type="module" src="./smooth-scroll.js"></script>
    <script defer type="module" src="./index.js"></script>

</html>
